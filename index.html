<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main>
    <div class="card__container">
      <div class="card__icon">
        <img src="./images/icon-star.svg" alt="Icono Star">
      </div>

      <h1 class="card__title">How did we do?</h1>

      <p class="card__paragraph">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>

      <ul class="card__items">
        <li class="card__item">1</li>
        <li class="card__item">2</li>
        <li class="card__item">3</li>
        <li class="card__item">4</li>
        <li class="card__item">5</li>
      </ul>

      <a href="./submit.html" class="card__btn">Submit</a>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
